<!doctype html>
<!-- YouTube & Website - CodingLab -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Modern Zeru</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive.css" />
    </head>
    <body>
        <div class="container">
            <div class="dop-output">
                <input type="text" class="display" readonly />
               <div class="ketik"></div>
            </div>

            <div class="buttons">
                <button
                    class="operatorGbg"
                    style="--clr: #3ca4c9"
                    data-value="AC"
                >
                    AC
                </button>
                <button
                    class="operatorGbg"
                    style="--clr: #3ca4c9"
                    data-value="DEL"
                >
                    DEL
                </button>
                <button
                    class="operatorGbg"
                    style="--clr: #3ca4c9"
                    data-value="%"
                >
                    %
                </button>
                <button class="operator" data-value="รท">รท</button>

                <button class="angka" style="--clr: #3ca4c9" data-value="7">
                    7
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="8">
                    8
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="9">
                    9
                </button>
                <button class="operator" data-value="X">X</button>

                <button class="angka" style="--clr: #3ca4c9" data-value="4">
                    4
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="5">
                    5
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="6">
                    6
                </button>
                <button class="operator" data-value="-">-</button>

                <button class="angka" style="--clr: #3ca4c9" data-value="1">
                    1
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="2">
                    2
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="3">
                    3
                </button>
                <button class="operator" data-value="+">+</button>

                <button class="angka" onclick="kurung()" style="--clr: #3ca4c9" data-value="">
                    ( )
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value="0">
                    0
                </button>
                <button class="angka" style="--clr: #3ca4c9" data-value=".">
                    .
                </button>
                <button class="operator samdeng" data-value="=">=</button>
            </div>
            <div class="open">
              
                <button class="angkaKurung" style="--clr: #3ca4c9" data-value="(">
                    ( 
                </button>
                <button class="angkaKurung" style="--clr: #3ca4c9" data-value=")">
                     )
                </button>
                
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
